<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Boilerplate Code</title>
    <style>
        #root{
            width: 80%;
            margin: auto;
        }
        
        #user{
            padding: 50px;
            margin: 40px;
            text-align: center;
            background-color: royalblue;
        }
        
        #userFlexBox{
            display: flex;
            justify-content: space-between;
            background-color: crimson;
            padding: 10px 30px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        // Your React code will go here

        function User(props) {
            return (
                <>
                    <div id="user">
                        <div id="userFlexBox">
                            <h1>{props.name}</h1>
                            <h2>Age : {props.age}</h2>
                        </div>
                        <p>{props.email}</p>
                        <ScoreCard score={50} />
                    </div>
                </>
            )
        }

        function ScoreCard(props) {
            return (
                <h1>{props.score}</h1>
            )
        }

        function ContainerWithBlueBorder(props){
            return (
                <div style={
                    {
                        width : "80%",
                        height : "600px",
                        backgroundColor : props.backgroundColor,
                        margin : props.margin,
                        padding : props.padding,
                        border : props.border
                    }
                }>
                {props.children}
                </div>
            )
        }
        function Container() {
            return (
                <>
                    <User name="Aman" age="20" email="Amanmittle1234@gmail.com" />
                    <ContainerWithBlueBorder backgroundColor="crimson" border="4px solid blue" margin="50px auto" padding="50px"/>
                    <ContainerWithBlueBorder backgroundColor="crimson" border="4px solid blue" margin="50px auto" padding="50px" children={<User name="Aman" age="20" email="Amanmittle1234@gmail.com"/>}/>
                </>
            )
        }

        function App(){
            return (
                <ContainerWithBlueBorder backgroundColor="crimson" border="4px solid blue" margin="50px auto" padding="50px"/>
            )
        }
        ReactDOM.createRoot(document.getElementById("root")).render(< Container />);
    </script>
</body>

</html>
