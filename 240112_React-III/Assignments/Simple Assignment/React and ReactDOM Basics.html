<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your task starts here

    // Step 1: Creating a `Function`
    function App(){

        // Step 2: Create the element

        // This is a React `Component` created using React Syntax 
        let element = React.createElement("p",{},"Seize the day");

        // Step 3: Return element that we created above
        return element
    }

    // Step 4:
    // This is the Basic Syntax to *Catch* the HTML elements into JS
    let root = document.getElementById("root");

    // Step 5: Creata ReactDOM root for rendering the Data...!!
    const reactRoot = ReactDOM.createRoot(root);
    
    // Step 6: Final Render the all components 
    //By invoking the function

    // Syntax :
    // 1. <App /> This is JSX Syntax to invoke component function
    // 2. {App()} This is JSX Syntax to invoke `Any Function`
    reactRoot.render(<App />) 
  </script>
</html>
