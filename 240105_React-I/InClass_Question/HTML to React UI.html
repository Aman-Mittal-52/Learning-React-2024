<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML to React UI</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- template -->
    <!-- 
        <div className="wrapper">
            <p id="Name">Aman mittal</p>
            <p>Web Developer</p>
            <div>
                <p>
                    This is <span>Span Tag</span>
                </p>
            </div>
      </div>; 
    -->
      
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script>

        let para1 = React.createElement("p",{id : "Name"}, "Aman mittal");
        let para2 = React.createElement("p",{}, "Web Developer");
        
        
        let innerSpan = React.createElement("span",{}, "Span Tag");
        let innerP_Tag = React.createElement("p", {}, "This is " , innerSpan)
        let innerDiv = React.createElement("div",{},innerP_Tag);
        
        let rootDiv = document.getElementById("root");
        let rootElement = ReactDOM.createRoot(rootDiv);
        
        let wrapperDiv = React.createElement("div",{
            className : "wrapper",
            children : [para1, para2, innerDiv]
        })
        rootElement.render(wrapperDiv)
        </script>
  </body>
</html>
